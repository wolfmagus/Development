<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- <link rel="stylesheet" href="style.css"> -->

<head>
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Maegus Airlines!</h1>
    <p>Please fill out the form below with your preferences.</p>
    <form id="airline-form">
        <input type="text" name="first-name" id="firstName">
        <label for="">First Name</label>
        <br>
        <input type="text" name="last-name" id="lastName">
        <label for="">Last Name</label>
        <br>
        <input type="number" name="age" id="age">
        <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="gender">
        <label for="female">Female</label>
        <br>
        <br>
        <select name="travel-location" id="travel-location">
            <option value="Brazil">Brazil</option>
            <option value="Dominican Republic">Dominican Republic</option>
            <option value="France">Cuba</option>
        </select>
        
        <label for="">Travel Destination</label>
        <br>
        <br>
        <label for="">Diatery Preferences</label>
        <br>
        <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="gluten" id="gluten" value="gluten-free">
         
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="paleo" id="paleo" value="paleo">
        <label for="paleo">Paleo</label>
        <br>
        <button id="submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
