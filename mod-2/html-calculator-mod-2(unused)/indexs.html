<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        
        <title>Simple HTML Calculator</title>
    
    </head>
    
    <body>
        <div id = div1>
            <h1 class = "title">Simple HTML Calculator</h1>
        </div>

        <div class = "title-bar">
            <h3 class = "title">Choose your operation</h3>
        </div>
    <div id = "div1">
        <form name = "addition" id = "addition">
            <label class = "label" for = "title"> Result </label>
            
            <input type = number name = "add1" id = "inputBox1" placeholder="first number" required/>
            <label class="label" for="title"> + </label>
            <input type = number name = "add2" id = "inputBox2" placeholder="second number" required/>
            <button>Add</button>
            <ul id="addResult">
            
                                  
            </ul>
            <hr>
            
            </form>
            <h3 id = "addOutput"></h3>
            
    </div>
    <div id = "div2">
                <form name = "addition" id = "addition">
                <label class = "label" for = "title"> Result </label>
                
                <input type = number name = "add1" id = "inputBox1" placeholder="first number" required/>
                <label class="label" for="title"> - </label>
                <input type = number name = "add2" id = "inputBox2" placeholder="second number" required/>
                <button>Subtract</button>
                <ul id="subResult">
            
                                  
                </ul>
                <hr>
                </form>
                <h3 id = "subOutput"></h3>
    </div>
    <div id = "div3">
                <form name = "addition" id = "addition">
                    <label class = "label" for = "title"> Result </label>
                    
                    <input type = number name = "add1" id = "inputBox1" placeholder="first number" required/>
                    <label class="label" for="title"> * </label>
                    <input type = number name = "add2" id = "inputBox2" placeholder="second number" required/>
                    <button>Multiply</button>
                    <ul id="multResult">
            
                                  
                    </ul>
                    <hr>
                    </form>
                    <h3 id = "multOutput"></h3>
    </div>                
    </body>
    <script src="app.js"></script>


</html>
